{% extends "base.html" %}
{% block tittle %} USER PAGE {% endblock %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
<p>Welcome,your email is : {{ email }}</p>

<form action="#" method="POST">
	<input type="email" name="email" placeholder="Enter Your Email" value="{{email if email}}"/>
	<input type="submit" value="submit"/>
</form>
{% endblock %}
